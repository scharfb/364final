{% extends 'base.html' %}

{% block header %}
<h1>{{current_user.user}}'s Review for {{ name }}</h1>
{% endblock %}

{% block content %}
<form action="{{ url_for('review', id=id, name=name) }}" method="POST">
    {{ form.csrf_token }}
    {{ form.review.label() }}{{ form.review() }}<br><br>

    {{ form.submit() }}
</form>
{% endblock %}
